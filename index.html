<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup/login form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="main--con" class="main--con">
      <div class="contact--con">
        <div class="lt--col">
          <div class="vid--con">
            <video src="/assets/cus--service.mp4">
              <source src="/assets/cus--service.mp4" type="video/mp4" />
              Your browser doesn't support this audio file. Here is a
              <a href="/assets/cus--service.mp4">link to the audio</a> instead.
            </video>
          </div>
        </div>
        <div class="rt--col">
          <form action="" id="form" method="post">
            <section class="form-into">
              <h1>contact us</h1>
              <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Ducimus hic impedit aliquam nemo quis. Provident?
              </p>
            </section>
            <section class="form--content">
              <div class="username">
                <input type="text" name="name" id="name"  placeholder="your names"/>
              </div>
              <div class="usermail">
                <input type="text" name="email" id="email"  placeholder="Your email"/>
              </div>
              <div class="telephone">
                <input type="text" name="email" id="user--tel"  placeholder="Your mobile number"/>
              </div>
              <div class="text-area">
                <textarea
                  name="comment"
                  id="comment"
                  cols="30"
                  rows="6"
                ></textarea>
              </div>
              <div class="submit--con">
                <button type="submit" id="submit">submit</button>
              </div>
            </section>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
